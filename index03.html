<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-utilities.css">
    <link href="css/fontawesome/fontawesome.min.css" rel="stylesheet" />
    <link href="css/fontawesome/brands.min.css" rel="stylesheet" />
    <link href="css/fontawesome/solid.min.css" rel="stylesheet" />
</head>
<body class="gradientbackground">
<div class="card-container">
    <div class="card" id="country-card" style="width: 30%;">
        <img src="img/dummy.png" class="card-img-top" alt="Country Flag" id="country-flag">
        <div class="card-body">
            <h5 class="card-title" id="country-title">Country Title</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><i class="fa-solid fa-landmark"></i> Capital: <span id="country-capital">City</span></li>
            <li class="list-group-item"><i class="fa-solid fa-clock"></i> Timezone: <span id="country-timezone">Timezone</span></li>
            <li class="list-group-item"><i class="fa-solid fa-money-bill-wave"></i> Currency: <span id="country-currency">Eur</span></li>
        </ul>
    </div>
</div>

<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Error</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="error-message">An error occurred while fetching the country data.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/task03/scripts.js"></script>
</html>
